<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetVigil</title>
    <base href="/" />

    <!-- Стандартные стили Blazor -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="NetVigil.Client.styles.css" rel="stylesheet" />

    <!-- Твои стили для дизайна -->
    <style>
        :root {
            --bg-dark: #0b1120; /* Еще темнее фон */
            --bg-card: #1e293b; /* Карточки */
            --bg-sidebar: #111827; /* Сайдбар */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-green: #10b981;
            --accent-green-glow: rgba(16, 185, 129, 0.2);
            --accent-blue: #3b82f6;
            --border-color: #334155;
            --hover-bg: #334155;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', sans-serif; /* Более современный шрифт */
            margin: 0;
            overflow: hidden; /* Чтобы не было двойных скроллов */
        }

        /* Убираем стандартные отступы Blazor */
        .page {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: radial-gradient(circle at top right, #1e293b 0%, #0b1120 40%);
        }

        /* Стили карточек */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px; /* Более скругленные углы */
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            .card:hover {
                border-color: var(--text-secondary);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            }

        /* Таблица */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            padding: 12px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 16px 12px;
            background: #162032;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        tr td:first-child {
            border-left: 1px solid var(--border-color);
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        tr td:last-child {
            border-right: 1px solid var(--border-color);
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        tr:hover td {
            background: #1f2d42;
            cursor: pointer;
        }

        /* Кнопки */
        .btn-primary {
            background: var(--accent-green);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

            .btn-primary:hover {
                background: #059669;
                box-shadow: 0 0 15px var(--accent-green-glow);
                transform: translateY(-1px);
            }

        /* Статусы */
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-offline {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        /* Лоадер */
        #app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0b1120;
            color: var(--accent-green);
            font-family: monospace;
        }

        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--text-secondary);
            }
        body.light-mode {
            --bg-dark: #f8fafc; /* Светлый фон */
            --bg-card: #ffffff; /* Белые карточки */
            --bg-sidebar: #0f172a; /* Сайдбар оставим темным для контраста */
            --text-primary: #1e293b; /* Темный текст */
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --hover-bg: #f1f5f9;
        }

            /* Исправление для таблицы в светлой теме */
            body.light-mode td {
                background: #ffffff;
            }

            body.light-mode tr:hover td {
                background: #f8fafc;
            }

            body.light-mode .card {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            }

            body.light-mode .nav-item {
                color: #94a3b8;
            }
    </style>
</head>

<body>
    <!-- ВОТ ЭТОГО СКОРЕЕ ВСЕГО НЕ БЫЛО -->
    <div id="app">
        <div id="app-loading">
            Loading NetVigil System...
        </div>
    </div>

    <!-- И ВОТ ЭТОГО СКРИПТА НЕ БЫЛО - ОН ЗАПУСКАЕТ BLAZOR -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
